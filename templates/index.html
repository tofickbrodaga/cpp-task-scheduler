<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –∑–∞–¥–∞—á</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>‚ö° C++ Scheduler</h1>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å? (Enter)">
        <button class="btn-add" onclick="addTask()">Add</button>
    </div>

    <div id="taskList"></div>

    <button class="btn-clear" onclick="clearCompleted()">üóë –û—á–∏—Å—Ç–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</button>
</div>

<script>
    document.getElementById("taskInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") addTask();
    });

    async function loadTasks() {
        const res = await fetch('/api/tasks');
        const tasks = await res.json();
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        
        tasks.forEach(task => {
            const div = document.createElement('div');
            div.className = `task ${task.completed ? 'done' : ''}`;

            const safeTitle = task.title.replace(/'/g, "\\'").replace(/"/g, '&quot;');

            div.innerHTML = `
                <button class="icon-btn" onclick="toggleTask(${task.id})">
                    ${task.completed ? '‚úÖ' : '‚¨ú'}
                </button>
                
                <span class="task-text" onclick="editTask(${task.id}, '${safeTitle}')">
                    ${task.title}
                </span>

                <div class="actions">
                    <button class="icon-btn" onclick="editTask(${task.id}, '${safeTitle}')">‚úèÔ∏è</button>
                    <button class="icon-btn" onclick="deleteTask(${task.id})">‚ùå</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    async function addTask() {
        const input = document.getElementById('taskInput');
        if(!input.value.trim()) return;
        
        await fetch('/api/tasks', {
            method: 'POST',
            body: JSON.stringify({title: input.value})
        });
        input.value = '';
        loadTasks();
    }

    async function toggleTask(id) {
        await fetch(`/api/tasks/${id}/toggle`, { method: 'PUT' });
        loadTasks();
    }

    async function deleteTask(id) {
        if(!confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) return;
        await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
        loadTasks();
    }

    async function editTask(id, oldTitle) {
        const newTitle = prompt("–ò–∑–º–µ–Ω–∏—Ç—å –∑–∞–¥–∞—á—É:", oldTitle);
        if (newTitle !== null && newTitle.trim() !== "") {
            await fetch(`/api/tasks/${id}`, {
                method: 'PUT',
                body: JSON.stringify({title: newTitle})
            });
            loadTasks();
        }
    }

    async function clearCompleted() {
        if(!confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏?')) return;
        await fetch('/api/tasks/completed', { method: 'DELETE' });
        loadTasks();
    }

    loadTasks();
</script>

</body>
</html>
